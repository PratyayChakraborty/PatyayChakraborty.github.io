<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 50'
    style='background-color: #00000000;'
    width='400px' height='50px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='2500ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='26'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            Software Engineer
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='2500ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='26'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            backened developer
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='2500ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='26'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            fullstack developer
        </textPath>
    </text>

</svg>
